<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b0600d2f9.js" crossorigin="anonymous"></script>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <link rel="stylesheet" href="task.css">
    <title>ToDo_JS</title>
</head>

<body onload="onPageLoad()">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md today">
                <span id ="day"></span> <br/>
                <span id ="date"></span>
            </div>

            <div class="col-md timer float-right">
                <span>Summer:</span> <br/>
                <span id="timer"></span>
            </div>

            <div>
                <button onclick="toggleBackground()" id="backgroundToggle">Night Mode</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md card">
                <h6 style="text-align: center;">TASKS</h6>

                <form>

                    <div>
                        <label for="taskName"><b>Task Name</b></label>
                        <input id = "todo-input" name="taskName" type="text" required placeholder="280 HW">
                    </div>
                    
                    <div>
                        <label for="taskPriority"><b>Priority</b></label>
                        <input  type="radio" name="taskPriority" checked value=1>1
                        <input  type="radio" name="taskPriority" value=2>2
                        <input  type="radio" name="taskPriority" value=3>3
                    </div>
                    
                    <div>
                        <label for="numOfParts"><b>Split into Parts</b></label>
                        <input id="numOfPartsID" name="numOfParts" type="number" value=1 min="1" max="5" required>
                        <input type="button" onclick="increment()" value="+">
                        <input type="button"n onclick="decrement()" value="-">
                    </div>

                    <input type="submit" onclick="addTask()" value="Add Task" >
                </form>

                <!-- Currently displays Tasks -->
                <div class="todo-container">
                    <ul class="todo-list">
                        
                    </ul>
                </div>
                
                <div id="test"></div>
                

            </div>


            <div class="col-md card d3">
                <span style="text-align:center;"> D3.js chart - Insights</span>
                <div>
                </div>
            </div>


            <div class="col-md  timer-task-card">
                <div>
                    <span>Time</span>
                <select id="timer_value">
                    <option value="60">1hr</option>
                    <option value="30">30mins</option>
                </select>
                </div>
                

                <button onclick="task_timer()">Start Timer</button>
                <!-- <button onclick="stop_timer()">Stop Timer</button> -->
                <div class="timer-task">
                    <i class="fas fa-stopwatch fa-10x"></i>
                </div>
                <span id="task-time-rem"></span>
                
            </div>
        </div>

    </div>
    <script src="task.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

</body>

</html>
